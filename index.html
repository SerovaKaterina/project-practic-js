<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Онлайн-тренажер</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/skeleton.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Montserrat:wght@300&family=Poiret+One&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <h1 class="h1">ТАБЛИЦА НА "ОТЛИЧНО"</h1>
    <div id="container">
      <div id="left">
        <h2>Онлайн-тренажер</h2>
        <div class="container_timer">
          <div id="timer">
            01:00
            <button class="btn_timer" onclick="startTimer()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Старт
            </button>
          </div>
        </div>

        <div class="container_praxis">
          <div id="praxis">
            <span id="question"></span>
            <input type="text" id="answer" placeholder="ответ" /><br />
          </div>
          <button class="btn_praxis" onclick="checkAnswer()">проверить</button>
        </div>

        <div class="container_score">
          <p>Баллы</p>
          <div id="result">0</div>
          <p id="text_result"></p>
        </div>
      </div>

      <div id="right">
        <img id="image" src="./assets/images/book.png" alt="Image" />
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
